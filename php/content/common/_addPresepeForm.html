<div class="loginWrapper">
  <h2 class="sectionTitle"> Aggiungi il tuo Presepe </h2>
  <div class="formContainer">
    <form id="formLogin" action="./aggiungiPresepe.php" method="POST" enctype="multipart/form-data">
      <titleHint />
      <label for="title" class="formLabel" lang="en">Titolo del presepe</label>
      <input type="text" id="title" class="formInput" name="title" placeholder="Titolo" required />


      <descrizioneHint />
      <label for="description" class="formLabel" lang="en">Dicci cosa rende il tuo presepe fantastico!</label>
      <textarea type="text" id="description" class="formInput" name="description" placeholder="descrizione" required ></textarea>

      <selectHint />
      <label for="selectCategory" class="formLabel" lang="en">Scegli una categoria</label>
      <select name="selectCategory" id="selectCategory" required>
        <option value="">--Scegli categoria adulti o ragazzi--</option>
        <option value="adulti">Adulti</option>
        <option value="ragazzi">Ragazzi</option>
      </select>

      <imageHint />
      <label for="presepeImage" class="formLabel" lang="en">Facci vedere il tuo presepe!</label>
      <input type="file" accept=".gif,.jpg,.jpeg,.png" name="presepeImage" id="presepeImage" required/>

      <button class="formButton" name="submit">Invia!</button>
    </form>
  </div>
  <msgPlaceholder></msgPlaceholder>
</div>
