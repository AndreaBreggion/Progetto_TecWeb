<div class="loginWrapper">
  <h2 class="sectionTitle"> Registrati </h2>
  <div class="formContainer">
    <form id="formLogin" action="/php/register.php" method="POST" onsubmit="return validateRegister()">
      <fieldset class="fieldsetForm">
        <legend class="formLegend">Inserisci le informazioni dell'<span lang="en">account</span></legend>
        <mailHint />
        <label for="mail" class="formLabelRegister" id="mailLabel">La tua <span lang="en">Mail</span>:</label>
        <input type="text" id="mail" value="mailvaluePlaceholder" class="formInput" name="mail" placeholder="Mail" required>

        <usernameHint />
        <label for="username" class="formLabelRegister" id="usernameLabel">Il tuo <span lang="en">Username</span>:</label>
        <input type="text" id="username" value="usernameValuePlaceholder" class="formInput" name="username" placeholder="Username" required>
      </fieldset>
      
      <fieldset class="fieldsetForm">
        <legend class="formLegend">Inserisci le tue informazioni personali</legend>
        <nameHint />
        <label for="name" class="formLabelRegister" lang="en" id="nameLabel">Il tuo Nome:</label>
        <input type="text" id="name" value="nameValuePlaceholder" class="formInput" name="name" placeholder="Nome" required>

        <surnameHint />
        <label for="surname" class="formLabelRegister" lang="en" id="surnameLabel">Il tuo Cognome:</label>
        <input type="text" id="surname" value="surNameValuePlaceholder" class="formInput" name="surname" placeholder="Cognome" required>
      </fieldset>
      
      <fieldset class="fieldsetForm">
        <legend class="formLegend">Inserisci la <span lang="en">password</span> che vuoi usare</legend>
        <passwordHint />
        <label for="password" class="formLabelRegister" id="passwordLabel"><span lang="en">Password</span>:</label>
        <input type="password" id="password" value="passwordValuePlaceholder" class="formInput" name="password" placeholder="Password" required>
      </fieldset>

      <button class="formButton" name="submit">Registrati!</button>
    </form>
    <script src="scripts/js/validateForm.js"></script>
  </div>
  <msgPlaceholder></msgPlaceholder>
</div>
