<div class="loginWrapper">
  <h2 class="sectionTitle"> Registrati </h2>
  <div class="formContainer">
    <form id="formLogin" action="/php/register.php" method="POST" onsubmit="return validateRegister()">
      <mailHint />
      <label for="mail" class="formLabel" lang="en" id="mailLabel">Mail</label>
      <input type="text" id="mail" value="mailvaluePlaceholder" class="formInput" name="mail" placeholder="Mail" required />

      <usernameHint />
      <label for="username" class="formLabel" lang="en" id="usernameLabel">Username</label>
      <input type="text" id="username" value="usernameValuePlaceholder" class="formInput" name="username" placeholder="Username" required />
      <fieldset>
        <legend>Dati anagrafici</legend>
      <nameHint />
      <label for="name" class="formLabel" lang="en" id="nameLabel">Nome</label>
      <input type="text" id="name" value="nameValuePlaceholder" class="formInput" name="name" placeholder="Nome" required />

      <surnameHint />
      <label for="surname" class="formLabel" lang="en" id="surnameLabel">Cognome</label>
      <input type="text" id="surname" value="surNameValuePlaceholder" class="formInput" name="surname" placeholder="Cognome" required />
      </fieldset>
      <passwordHint />
      <label for="password" class="formLabel" lang="en" id="passwordLabel">Password</label>
      <input type="password" id="password" value="passwordValuePlaceholder" class="formInput" name="password" placeholder="Password" required />

      <button class="formButton" name="submit">Registrati!</button>
    </form>
    <script src="scripts/js/validateForm.js"></script>
  </div>
  <msgPlaceholder></msgPlaceholder>
</div>
