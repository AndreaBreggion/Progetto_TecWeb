<!DOCTYPE html>
<html lang="it">
<head>
    <headPH />
</head>

<body>
    <headerPH />
    <placeholderBreadcrumbsPH />
    <main id="content">
        <div class="loginWrapper">
            <h2 class="sectionTitle"> Accedi </h2>
            <div class="formContainer">
                <form id="formLogin" action="./login.php" onsubmit="return validateUsername() && validatePassword()" method="POST">
                    <fieldset class="fieldsetForm">
                        <legend class="formLegend">Inserisci le credenziali per il <span lang="en" xml:lang="en">login</span></legend>
                        <label for="username" class="formLabel" id="usernameLabel">Il tuo <span lang="en" xml:lang="en">Username</span>:</label>
                        <input type="text" id="username" class="formInput" name="username" placeholder="Username" required>

                        <label for="password" class="formLabel" id="passwordLabel"><span lang="en">Password</span>:</label>
                        <input type="password" id="password" class="formInput" name="password" placeholder="Password" required>

                        <button class="formButton" name="submit">Accedi</button>
                    </fieldset>
                </form>
            </div>
            <loginMsgPlaceholder></loginMsgPlaceholder>
            <p class="registerHint">
                Non ti sei ancora registrato? <a href="<rootDIR />/php/register.php">Registrati</a>
            </p>
        </div>
    </main>
    <footerPH />
</body>

</html>
